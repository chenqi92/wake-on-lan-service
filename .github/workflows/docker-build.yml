        \`\`\`

        ## ðŸ“‹ æ›´æ–°æ—¥å¿—
        è¯·æŸ¥çœ‹æäº¤åŽ†å²äº†è§£è¯¦ç»†å˜æ›´ã€‚

        ## ðŸ”— ç›¸å…³é“¾æŽ¥
        - [Docker Hub](https://hub.docker.com/r/kkape/wake-on-lan-service)
        - [GitHub Container Registry](https://github.com/${{ github.repository }}/pkgs/container/wake-on-lan-service)
        - [æ–‡æ¡£](https://github.com/${{ github.repository }})
        EOF

    - name: Create Release
      id: release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.check-version.outputs.version }}
        name: Wake-on-LAN Service v${{ needs.check-version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: true

  # æ›´æ–°Releaseä¿¡æ¯ï¼Œæ·»åŠ é•œåƒä¿¡æ¯
  update-release:
    runs-on: ubuntu-latest
    needs: [check-version, build-and-push, create-release]
    if: needs.create-release.outputs.release_id != ''
    permissions:
      contents: write

    steps:
    - name: Update release with image information
      uses: actions/github-script@v7
      with:
        script: |
          const version = '${{ needs.check-version.outputs.version }}';
          const releaseId = '${{ needs.create-release.outputs.release_id }}';
          const dockerhubDigest = '${{ needs.build-and-push.outputs.dockerhub_digest }}';
          const ghcrDigest = '${{ needs.build-and-push.outputs.ghcr_digest }}';

          // èŽ·å–å½“å‰releaseä¿¡æ¯
          const { data: release } = await github.rest.repos.getRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: releaseId
          });

          // æ·»åŠ é•œåƒæ‘˜è¦ä¿¡æ¯
          const imageInfo = `

          ## ðŸ“‹ é•œåƒæ‘˜è¦ä¿¡æ¯

          ### Docker Hub
          - **é•œåƒ**: \`kkape/wake-on-lan-service:${version}\`
          - **æ‘˜è¦**: \`${dockerhubDigest}\`

          ### GitHub Container Registry
          - **é•œåƒ**: \`ghcr.io/${{ github.repository }}:${version}\`
          - **æ‘˜è¦**: \`${ghcrDigest}\`

          ## âœ… é•œåƒéªŒè¯
          \`\`\`bash
          # éªŒè¯Docker Hubé•œåƒ
          docker pull kkape/wake-on-lan-service:${version}@${dockerhubDigest}

          # éªŒè¯GitHubé•œåƒ
          docker pull ghcr.io/${{ github.repository }}:${version}@${ghcrDigest}
          \`\`\`
          `;

          // æ›´æ–°releaseæè¿°
          await github.rest.repos.updateRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: releaseId,
            body: release.body + imageInfo
          });

          console.log('Release updated with image information');

  # é€šçŸ¥æž„å»ºç»“æžœ
  notify:
    runs-on: ubuntu-latest
    needs: [check-version, build-and-push, create-release]
    if: always()
    steps:
    - name: Build Summary
      run: |
        echo "## ðŸ—ï¸ æž„å»ºæ‘˜è¦" >> $GITHUB_STEP_SUMMARY
        echo "- **ç‰ˆæœ¬**: ${{ needs.check-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **ç‰ˆæœ¬å˜æ›´**: ${{ needs.check-version.outputs.version_changed }}" >> $GITHUB_STEP_SUMMARY
        echo "- **æ–°ç‰ˆæœ¬**: ${{ needs.check-version.outputs.is_new_version }}" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
          echo "- **Dockeræž„å»º**: âœ… æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Dockeræž„å»º**: âŒ å¤±è´¥" >> $GITHUB_STEP_SUMMARY
        fi

        if [[ "${{ needs.create-release.result }}" == "success" ]]; then
          echo "- **Releaseåˆ›å»º**: âœ… æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "- **Release URL**: ${{ needs.create-release.outputs.release_url }}" >> $GITHUB_STEP_SUMMARY
        elif [[ "${{ needs.create-release.result }}" == "skipped" ]]; then
          echo "- **Releaseåˆ›å»º**: â­ï¸ è·³è¿‡" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Releaseåˆ›å»º**: âŒ å¤±è´¥" >> $GITHUB_STEP_SUMMARY
        fi
